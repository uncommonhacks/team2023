<!DOCTYPE html>
<html>
<style>
.filterDiv {
  float: left;
  background-color: #2196F3;
  color: #ffffff;
  width: 200px;
  line-height: 200px;
  text-align: center;
  margin: 2px;
  display: none;
}

.show {
  display: block;
}

.container {
  margin-top: 20px;
  overflow: hidden;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
<body>

<h2>Uncommon Team</h2>

<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')">Show all</button>
  <button class="btn" onclick="filterSelection('lead')">Team Lead</button>
  <button class="btn" onclick="filterSelection('design')">Design</button>
  <button class="btn" onclick="filterSelection('hx')"> HX</button>
  <button class="btn" onclick="filterSelection('marketing')">Marketing</button>
  <button class="btn" onclick="filterSelection('sponsorship')">Sponsorship</button>
  <button class="btn" onclick="filterSelection('tech')">Tech</button>
</div>

<div class="container">
  <div class="filterDiv lead hx">Anton Outkine</div>
  <div class="filterDiv sponsorship">Emily Bae</div>
  <div class="filterDiv tech">Eric Chang</div>
  <div class="filterDiv tech">Hunter Smith</div>
  <div class="filterDiv sponsorship">Irina Lee</div>
  <div class="filterDiv tech">Irina Stamm</div>
  <div class="filterDiv hx">Jack Rong</div>
  <div class="filterDiv sponsorship">Jiayi Yue</div>
  <div class="filterDiv design">Kristen Wu</div>
  <div class="filterDiv tech">Nicholas Liu</div>
  <div class="filterDiv design">Nicole li</div>
  <div class="filterDiv lead sponsorship">Renee Huang</div>
  <div class="filterDiv marketing">Samantha Chen</div>
  <div class="filterDiv hx">Spencer Ng</div>
  <div class="filterDiv hx">Yiming Su</div>
</div>

<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
